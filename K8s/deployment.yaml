apiVersion: apps/v1
kind: Deployment
metadata:
  name: mayonk-bot
  namespace: discord
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mayonk-bot
  template:
    metadata:
      labels:
        app: mayonk-bot
    spec:
      containers:
      - name: mayonk
        image: laurie/mayonk:latest
        env:
        - name: DISCORD_TOKEN
          valueFrom:
            secretKeyRef:
              name: mayonk-secrets
              key: discord-token
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: data
          mountPath: /app/data
      volumes:
      - name: logs
        emptyDir: {}
      - name: data
        emptyDir: {}
---
apiVersion: v1
kind: Secret
metadata:
  name: mayonk-secrets
  namespace: discord
type: Opaque
data:
  discord-token: <base64-encoded-token>
